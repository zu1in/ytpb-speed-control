<!doctype html>
<html>

<head>
    <title>StoPlay</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="controls col-md-12">
                <div class="panel panel-default">
                    <div id="status"></div>
                    <div class="panel-heading">Settings</div>
                    <div class="panel-body">
                        <ul>
                            <li>
                                <label for="shortcutUp">Increase speed:</label>
                                <input type="text" size="20" id="shortcutUp" name="shortcutUp" value="">
                            </li>
                            <li>
                                <label for="shortcutDown">Decrease speed:</label>
                                <input type="text" size="20" id="shortcutDown" name="shortcutDown" value="">
                            </li>
                        </ul>
                        <input type="button" name="save" value="Save">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
